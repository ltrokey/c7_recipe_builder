<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Details</title>
        <!-- Add any necessary CSS and JavaScript files -->
    </head>
    <body>
        <header>
            <!-- Add a header if needed -->
        </header>
        <main>
            <div class="recipe-details">
                <img id="recipeImage" src="" alt="Recipe Image">
                <h2 id="recipeName"></h2>
                <p>Serving Size: <span id="servingSize"></span></p>
                <p>Prep Time: <span id="prepTime"></span> minutes</p>
                <h3>Ingredients</h3>
                <ul id="ingredientList">
                    <!-- Ingredients will be displayed here -->
                </ul>
                <h3>Instructions</h3>
                <ol id="instructionList">
                    <!-- Instructions will be displayed here -->
                </ol>
            </div>
        </main>
        <footer>
            <!-- Add a footer if needed -->
        </footer>
    </body>
</html>
