<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/recipe.css" />
    <title>What's in your pantry?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  </head>

  <body>
    <header class="header-container">
      <div>
        <img
          class="background-image"
          src="Images/food-4k.jpg"
          alt="Veggie cabob, grilled salmon, corn on the cob, meat cabob"
        />
        <h1 id="head-intro">Find Your Recipe</h1>
      </div>
    </header>
    <nav id="nav_bar">
      <ul>
        <li><a href="#recipes">Recipes</a></li>
        <li><a href="#nutrition">Nutrition</a></li>
        <li><a href="#home">Home</a></li>
      </ul>
    </nav>
    <main class="min-vh-100 container-fluid">
      <div class="row mx-2">
        <!-- Search Bar & Favorite Section -->
        <section id="searchContainer" class="col-12 col-md-4">
          <!-- Search Bar -->
          <div class="row">
            <input
              type="text"
              id="userInput"
              class="col-9"
              placeholder="Search for a recipe ingredient(s)"
            />
            <button class="searchBtn col-3 rounded" aria-label="search">
              Search
            </button>

            <!-- Favorites -->
            <div class="favoriteContainer row mt-3">
              <h5 class="col-9 mt-3 mb-3">Favorite Recipes</h5>
              <button class="clearBtn rounded col-3 mt-3 mb-3">Clear</button>
              <div id="savedFavorites"></div>
            </div>
          </div>
        </section>

        <!-- Recipe Section -->
        <section id="recipeContainer" class="col-12 col-md-8">
          <!-- Recipes List Preview -->
          <div class="row">
            <div id="recipePreviewContainer"></div>
          </div>

          <!-- Selected Recipe Card -->
          <div id="recipeCardContainer" class="col-12">
            <div class="row">
              <div id="recipeCard"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal Alert -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Alert Modal Title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalTitle">
              Error - Invalid Request
            </h5>
          </div>
          <div class="modal-body">
            Please enter a search query. (Example: apple, pork, apple, etc.)
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="closeModalBtn"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
  </body>
</html>
