<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/recipe.css" />
        <title>What's in your pantry?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    </head>

    <body>
        <header>

        </header>

        <main class="min-vh-100 container-fluid">
            <div class="row">

                <!-- Search Bar & Favorite Section -->
                <section id="searchContainer" class="col-12 col-md-4">

                    <!-- Search Bar -->
                    <div class="row">
                        <input type="text" id="userInput" class="col-9" placeholder="Search for a recipe ingredient(s)">
                        <button class="searchBtn col-3 rounded" aria-label="search">Search</button>

                        <!-- Favorites -->
                        <div class="favoriteContainer row mt-3 ">
                            <h5 class="col-9 mt-3 mb-3">Favorite Recipes</h5>
                            <button class="clearBtn rounded col-3 mt-3 mb-3">Clear</button>
                            <div id="savedFavorites"></div>
                        </div>
                    </div>
                </section>

                <!-- Recipe Section -->
                <section id="recipeContainer" class="col-12 col-md-8">

                    <!-- Recipes List Preview -->
                    <div class="row">
                        <div id="recipePreviewContainer"></div>
                    </div>

                    <!-- Selected Recipe Card -->
                    <div id="recipeCardContainer" class="col-12">
                        <div class="row">
                            <div id="recipeCard"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>

        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/recipe.js"></script>
    </body>

</html>
