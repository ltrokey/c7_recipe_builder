<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/recipe.css" />
    <title>What's in your pantry?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  </head>

  <body>
    <header class="header-container">
      <div>
        <img
          class="background-image"
          src="Images/food-4k.jpg"
          alt="Veggie cabob, grilled salmon, corn on the cob, meat cabob"
        />
        <h1 id="head-intro">Find Your Recipe</h1>
      </div>
    </header>
    <nav id="nav_bar">
      <ul>
        <li><a href="recipe.html">Recipes</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <main class="min-vh-100 container-fluid">
      <div class="row mx-2">
        <!-- Search Bar & Favorite Section -->
        <section id="searchContainer" class="col-12 col-md-4">
          <!-- Search Bar -->
          <div class="row">
            <input
              type="text"
              id="userInput"
              class="col-9"
              style="border-radius: 5px"
              placeholder="Search for a recipe ingredient(s)"
            />
            <button class="searchBtn col-2 rounded" aria-label="search">
              <span class="glass material-symbols-outlined"> search </span>
            </button>

            <!-- Favorites -->
            <div class="favoriteContainer row mt-3">
              <h5 class="col-9 mt-3 mb-3">Favorite Recipes</h5>
              <button class="clearBtn rounded col-3 mt-3 mb-3">Clear</button>
              <div id="savedFavorites"></div>
            </div>
          </div>
        </section>

        <!-- Recipe Section -->
        <section id="recipeContainer" class="col-12 col-md-8">
          <!-- Recipes List Preview -->
          <div class="row">
            <div id="recipePreviewContainer"></div>
          </div>

          <!-- Selected Recipe Card -->
          <div id="recipeCardContainer" class="col-12">
            <div class="row">
              <div id="recipeCard"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal Alert -->

    <!-- Modal Alert -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="Alert Modal Title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: #f8f8f8">
          <div class="modal-header" style="background-color: #dc2f2f">
            <h5 class="modal-title" style="color: #f8f8f8" id="alertModalTitle">
              Error - Invalid Request
            </h5>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
          </div>
          <div class="modal-footer" style="background-color: #dc2f2f">
            <button
              type="button"
              id="closeModalBtn"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer my-3 py-2">
      <h3>Made with Love, a dash of Caring, and a sprinkle of Hope!</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/recipe.js"></script>
  </body>
</html>
