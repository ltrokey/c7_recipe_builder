<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/nutri.css" />
        <title>What's in your pantry?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    </head>

    <body class="bodybackground">
        <header>
            <img class="background_image" src="./assets/images/15114-superfood-food-bow-diet_food-health-3840x2160.jpg" alt="nutrition_image">
            <h1> Welcome to your Nutrition World</h1>
        </header>
        <nav id = " nav_bar">
            <ul>
                <li><a href = "#recipes">Recipes</a></li>
                <li><a href = "#nutrition">Nutrition</a></li>
                <li><a href = "#home">Home</a></li>
            </ul>

        <main class="min-vh-100 container-fluid">
            <div class="row">

                <!-- Search Bar & Favorite Section -->
                <section id="searchContainer" class="col-12 col-md-4">
                    <h1>What's in your pantry</h1>

                    <!-- Search Bar -->
                    <div class="row">
                        <input type="text" id="userInput" class="col-9" placeholder="Search for Nutrition Facts by ingredient(s)">
                        <button class="searchBtn col-3 rounded" aria-label="search">Search</button>


                        <div class="historyContainer row mt-3 ">
                            <h5 class="col-9 mt-3 mb-3">Search History</h5>
                            <button class="clearBtn rounded col-3 mt-3 mb-3">Clear</button>
                            <div id="savedFacts"></div>
                        </div>
                    </div>
                </section>

                <!-- Nutrition Section -->
                <section id="nutritionContainer" class="col-12 col-md-8">

                    <!-- Selected Nutrition Card -->
                    <div id="nutritionCardContainer" class="col-12">
                        <div class="row">
                            <div id="nurtitionCard"></div>
                        </div>
                    </div>
                </section>

            </div>

        <footer>

        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/nutrition.js"></script>
    </body>

</html>
