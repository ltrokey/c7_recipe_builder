<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/nutri.css" />
        <title>What's in your pantry?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    </head>

    <body class="bodybackground">
        <header>
            <img class="background_image" src="./Images/15114-superfood-food-bow-diet_food-health-1920x1080.jpg" alt="nutrition_image">
            <h1> Welcome to your Nutrition World</h1>
        </header>
        <nav id = " nav_bar">
            <ul>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>

        <main class="min-vh-100 container-fluid">
            <div class="row">

                <!-- Search Bar & Favorite Section -->
                <section id="searchContainer" class="col-12 col-md-4">
                    <h1>What's in your pantry</h1>

                    <!-- Search Bar -->
                    <div class="row">
                        <input type="text" id="userInput" class="col-9" placeholder="Search for Nutrition Facts by ingredient(s)">
                        <button class="searchBtn col-3 rounded"  aria-label="search" <i>class="fas fa-search text-danger"></i>
                        </button>


                        <div class="historyContainer row mt-3 ">
                            <h5 class="col-9 mt-3 mb-3">Search History</h5>
                            <button class="clearBtn rounded col-3 mt-3 mb-3">Clear</button>
                            <div id="savedFacts"></div>
                        </div>
                    </div>
                </section>

                <!-- Nutrition Section -->
                <section id="nutritionContainer" class="col-12 col-md-8">

                    <!-- Selected Nutrition Card -->
                    <div id="nutritionCardContainer" class="col-12">
                        <div class="row">
                            <div id="nurtitionCard"></div>
                        </div>
                    </div>
                </section>

            </div>

            <footer id="footer">
            <h4>Made with Love!</h4>
        </footer>

        <!-- Modal Alert -->
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="Alert Modal Title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="alertModalTitle">Error - Invalid Request</h5>
                </div>
                <div class="modal-body">
                  <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="closeModalBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/nutrition.js"></script>
    </body>

</html>
